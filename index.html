<h2>골든부츠</h2>
  <p>월드컵축구대회에서 가장 많은 득점을 올린 선수에게 수여하는 상으로,</p><p>
  국제축구연맹(FIFA)의 공식 후원사인 아디다스가 1982년
  에스파냐에서 열린 제12회 월드컵축구대회 때부터 시상하기 시작하였다.
</p><p>본래 '골든 슈(Golden Shoe)'라는 명칭으로 사용되다가
  '골든 부트(Golden boot)'로 명칭이 변경되었다.</p>
